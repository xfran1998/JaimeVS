<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/b854f11bc3.js" crossorigin="anonymous"></script>
        <title>browser-amd-editor</title>
    </head>
    <body>
        <div id="init-container">
            <div id="init-logo">
                <img src="img/logo_final.png" alt="browser-amd-editor" />
            </div>
            <div id="init-btns">
                <button id="create-room">Create Room</button>
                <button id="join-room">Join Room</button>
                <div class="hidden enter-room" id="create-room-container">
                    <div id="program-option-container">
                        <button id="web-dev-btn"><img src="img/world-wide-web.png" alt="web"><p>Web Dev</p></button>
                        <button id="processing-btn"><img src="img/Processing_Icon.png" alt="processing"><p>Processing</p></button>
                    </div>
                    <div class="create-name-room-container hidden" id="web-dev">
                        <label for="create-room-name">Room Name</label>
                        <input type="text" id="create-room-name" placeholder="Room Name" />
                        <button id="create-room-btn">Create</button>
                    </div>
                    <div class="create-name-room-container hidden" id="processing">
                        <label for="create-room-name">Room Name</label>
                        <input type="text" id="create-room-name" placeholder="Room Name" />
                        <button id="create-room-btn">Create</button>
                    </div>
                </div>
                <div class="hidden enter-room" id="join-room-container">
                    <label for="join-room-name">Room Name</label>
                    <input type="text" id="join-room-name" placeholder="Room Name" />
                    <button id="join-room-btn">Join</button>
                </div>
            </div>
        </div>

        <!-- TODO: Change this later to their own html and get them with fetch -->
        <div class="hidden" id="editor-container">
            <div class="code-container" id="html"></div>
            <div class="code-container" id="css"></div>
            <div class="code-container" id="js"></div>    
            <iframe id="iframe-res"></iframe>
        </div>

        <!-- Processing -->
        <div class="hidden" id="processing-container">
            <div class="header">
                <h1>Processing</h1>
                <div class="buttons">
                    <button id="run-btn"><i class="fa-solid fa-play"></i></button>
                    <button id="stop-btn"><i class="fa-solid fa-stop"></i></button>
                </div>                
            </div>
            <div class="body">
                <div class="processing-code-container" id="processing-editor"></div>
                <div class="processing-code-container">
                    <div class="processing-code-container" id="processing-output"></div>
                    <div class="processing-code-container" id="processing-img-wrapper"><div id="img-processing-svg"></div></div>
                    <!-- <div class="processing-code-container" id="processing-img-wrapper"><svg id="img-processing-svg" xmlns="http://www.w3.org/2000/svg"></svg></div> -->
                    <!-- <div class="processing-code-container" id="processing-img-wrapper"><canvas  id="img-processing"></canvas></div> -->
                </div>
            </div>
        </div>

        <!-- impot socket.io -->
        <!-- <script src="/socket.io/socket.io.js"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs
            /monaco-editor/0.30.0/min/vs/loader.js"></script> -->
            <div class="editors">
                <div class="editor-column">
                  <h2>Source Editor</h2>
                  <div class="description">Type and make selections here.</div>
                  <div class="editor" id="source-editor"></div>
                </div>
                <div class="editor-column">
                  <h2>Target Editor</h2>
                  <div class="description">See remote cursors and selections here.</div>
                  <div class="editor" id="target-editor"></div>
                </div>
              </div>
        
              
        <!-- socket.io -->
        <script src="socket.io/socket.io.js"></script>
        <script type="module" src="js/init.js"></script>
		<script type="module" src="js/main.js"></script>
    </body>
</html>
